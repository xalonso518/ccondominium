<div class="box-main-outlet">
    <div class="header-main-outlet">
        <div class="container container-full">
            <div class="row">
                <div class="col-sm-12 col-md-2 form-col">
                    <mat-form-field appearance="outline">
                        <input matInput [matDatepicker]="picker" placeholder="Fecha inicio" name="fecha1"
                            [value]="fecha1.value" [(ngModel)]="fechaInicio">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-2 form-col">
                    <mat-form-field appearance="outline">
                        <input matInput [matDatepicker]="picker2" placeholder="Fecha final" name="fecha2"
                            [value]="fecha2.value" [(ngModel)]="fechaFinal">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col col-12 col-sm-12 col-md-8 second-opcions-header ">
                    <button mat-raised-button color="accent" class="pointer" (click)="buscar()">
                        <mat-icon matSuffix>search</mat-icon>
                    </button>
                    <button mat-raised-button color="accent" class="pointer" (click)="openAgregar()">
                        <mat-icon matSuffix>add</mat-icon> Aviso
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="body-main-outlet">
        <div class="container container-full">
            <div class="row">
                <div class="col-sm-12 col-md-12 form-col">

                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
                        *ngIf="avisos != null && avisos.length > 0">

                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef> Fecha </th>
                            <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy'}} </td>
                        </ng-container>

                        <ng-container matColumnDef="prioridad">
                            <th mat-header-cell *matHeaderCellDef> Prioridad </th>
                            <td mat-cell *matCellDef="let element">
                                <span *ngIf="element.prioridad == 'alto'">
                                    <mat-icon matSuffix class="pointer" title="Alto"
                                        style="color: #ff0000;vertical-align: bottom;">error_outline</mat-icon> Alto
                                </span>
                                <span *ngIf="element.prioridad == 'medio'">
                                    <mat-icon matSuffix class="pointer" title="Medio"
                                        style="color: #ff8200;vertical-align: bottom;">error_outline</mat-icon> Medio
                                </span>
                                <span *ngIf="element.prioridad == 'bajo'">
                                    <mat-icon matSuffix class="pointer" title="Bajo"
                                        style="color: #00b8ff;vertical-align: bottom;">error_outline</mat-icon> Bajo
                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="mensaje">
                            <th mat-header-cell *matHeaderCellDef> Mensaje </th>
                            <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div class="search-instructions text-center" *ngIf="avisos == null || avisos.length == 0">
                        <p>Sin resultados, realice una nueva b√∫squeda.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
